name: thisisnabi.dev

env:
  DOTNET_VERSION: '8'
  
on:
  push:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          node-version: "18"
    - name: update-liara
      env:
        LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
      run: |
          npm i -g @liara/cli@5
          liara deploy --app="thisisnabi-apis-prod" --api-token="$LIARA_TOKEN" --no-app-logs
